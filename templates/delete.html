<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delete Confirmation</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    .confirmation-box {
      text-align: center;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .confirmation-box h1 {
      margin-top: 0;
    }

    .buttons button {
      margin: 10px;
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: #fff;
    }

    .buttons button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<div class="confirmation-box">
  <h1>Are you sure to delete this?</h1>
  <div class="buttons">
    <button onclick="goBack()">Go Back</button>
    <button onclick="confirmDelete()">Confirm</button>
  </div>
</div>

<script>
  function goBack() {
    // You can add custom logic here for "Go Back" button
    alert("Go back logic goes here!");
  }

  function confirmDelete() {
    // You can add custom logic here for "Confirm" button
    alert("Delete confirmed!");
  }
</script>

</body>
</html>
